<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/Spock_1967.jpg">
  <link rel="stylesheet" href="stylsheet.css">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
  <div class="flex-column main-container"></div>
    <!-- Title block -->
  <section class="title-block flex-row">
  

  <div>
    <ul>
      <li>Rock</li>
      <li>Paper</li>
      <li>Scissors</li>
      <li>Lizard</li>
      <li>Spock</li>
    </ul>
  </div>
    <div class="score flex-column">
      <div class="score-title">Score Counter</div>
      <div class="score-count"></div>
    </div>
  
  </section>

  <!-- User choice -->
  
  <section class="user-choice">
    <div class="game-card scissors"><img src="images/scissors-icon.png" alt="0"></div>
    <div class="game-card paper"><img src="images/paper-icon.png" alt="0"></div>
    <div class="game-card rock"><img src="images/rock-icon.jpg" alt="0"></div>
    <div class="game-card lizard"><img src="images/lizard-icon.png" alt="0"></div>
    <div class="game-card spock"><img src="images/spock-icon.jpg" alt="0"></div>
  </section>

  <div class="section picked flex-row hidden">
    <div class="choice flex-column">
      <p>You picked</p>
      <div class="user-pick"></div>
    </div>
    <div class="result">
      <div class="title">You lose</div>
      <button>Play again</button>
    </div>   
    <div class="choice flex-column">
      <p>The house picked</p>
      <div class="pc-pick"></div>
    </div> 
  </div>

  <button class="rules-btn">Rules</button> 
  <div class="modal-bg"></div>
  <div class="modal">
    <span class="close">
      <img src="images/x-icon.png" alt="">
    </span>
    <div class="title">How To Play</div>
    <div class="content">
      <img src="images/rock-paper-scissors-lizard-spock-chart.jpeg" alt="">
    </div>
  </div>


  <div class="attribution"></div>
  <script src="js/main.js"></script>
  
</body>
</html>
